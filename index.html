<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password show & hidden</title>
    <style>
        #from{
            margin: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
        <form id="from">
            <input type="password" name="" id="password"> 
            <input onclick="mypass()" type="checkbox" name="" id="">show password
        </form>

        <script>
              const pass = document.getElementById("password");
                function mypass(){
                    if(pass.type == "password"){
                        pass.type = 'text';
                    }
                    else{
                        pass.type = 'password';
                    }
                }
        </script>
</body>
</html>
